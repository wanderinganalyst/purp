version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: flaskdb
    volumes:
      - db_data:/var/lib/postgresql/data
    # map the container Postgres port to a configurable host port.
    # Many machines already run Postgres on 5432, so default to 5433 to avoid conflicts.
    # Override with HOST_DB_PORT if you need a different host port (e.g. HOST_DB_PORT=5432)
    ports:
      - "${HOST_DB_PORT:-5433}:5432"

  web:
    build: .
    ports:
      # make the host port configurable so you can avoid conflicts on the host
      # set HOST_PORT in your environment to override (e.g. HOST_PORT=5001)
      - "${HOST_PORT:-5000}:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://postgres:example@db:5432/flaskdb
      - SECRET_KEY=change-me
    depends_on:
      - db
    restart: unless-stopped

volumes:
  db_data:
