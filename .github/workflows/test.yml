name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-html pytest-xdist flake8 black
    
    - name: Lint with flake8
      run: |
        # Stop build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=.venv,venv,__pycache__,.git,infrastructure
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=.venv,venv,__pycache__,.git,infrastructure
    
    - name: Check code formatting with black
      run: |
        black --check . --exclude '/(\.venv|venv|__pycache__|\.git|infrastructure)/'
      continue-on-error: true
    
    - name: Run unit tests
      run: |
        pytest tests/unit/ -v --tb=short --maxfail=5
    
    - name: Run integration tests
      run: |
        pytest tests/integration/ -v --tb=short --maxfail=5
    
    - name: Run end-to-end tests
      run: |
        pytest tests/e2e/ -v --tb=short --maxfail=5
    
    - name: Run all tests with coverage
      run: |
        pytest --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing \
               --ignore=tests/docker/ \
               --maxfail=10 \
               -v
    
    - name: Upload coverage to GitHub
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report-py${{ matrix.python-version }}
        path: htmlcov/
    
    - name: Coverage comment
      if: github.event_name == 'pull_request'
      uses: py-cov-action/python-coverage-comment-action@v3
      with:
        GITHUB_TOKEN: ${{ github.token }}
        MINIMUM_GREEN: 70
        MINIMUM_ORANGE: 50
      continue-on-error: true

  docker-tests:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build -t becauseimstuck:test .
    
    - name: Test Docker image
      run: |
        docker run -d -p 5000:5000 --name test-container becauseimstuck:test
        sleep 10
        curl -f http://localhost:5000 || exit 1
        docker stop test-container
        docker rm test-container
    
    - name: Build with docker-compose
      run: |
        docker-compose build
    
    - name: Test docker-compose
      run: |
        docker-compose up -d
        sleep 15
        curl -f http://localhost:5000 || exit 1
        docker-compose down

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
    
    - name: Security scan with Safety
      run: |
        pip install -r requirements.txt
        safety check --json || true
      continue-on-error: true
    
    - name: Security scan with Bandit
      run: |
        bandit -r . -f json -o bandit-report.json --exclude ./.venv,./venv,./tests || true
      continue-on-error: true
    
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-report.json
      if: always()

  infrastructure-validation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0
    
    - name: Terraform fmt check
      run: |
        cd infrastructure/terraform
        terraform fmt -check -recursive
      continue-on-error: true
    
    - name: Terraform validate - AWS module
      run: |
        cd infrastructure/terraform/modules/aws
        terraform init -backend=false
        terraform validate
    
    - name: Terraform validate - Azure module
      run: |
        cd infrastructure/terraform/modules/azure
        terraform init -backend=false
        terraform validate
    
    - name: Terraform validate - GCP module
      run: |
        cd infrastructure/terraform/modules/gcp
        terraform init -backend=false
        terraform validate
    
    - name: Ansible syntax check
      run: |
        pip install ansible
        cd infrastructure/ansible
        ansible-playbook playbooks/deploy-app.yml --syntax-check

  status-check:
    runs-on: ubuntu-latest
    needs: [test, docker-tests, security-scan, infrastructure-validation]
    if: always()
    
    steps:
    - name: Check all jobs status
      run: |
        if [[ "${{ needs.test.result }}" != "success" ]]; then
          echo "Unit/Integration tests failed!"
          exit 1
        fi
        if [[ "${{ needs.docker-tests.result }}" != "success" ]]; then
          echo "Docker tests failed!"
          exit 1
        fi
        echo "All required tests passed!"
    
    - name: Success notification
      if: success()
      run: |
        echo "âœ… All tests passed! Ready to merge."
