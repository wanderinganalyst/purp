{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto; padding: 2rem;">
  <h2>Register</h2>
  
  <form method="post" style="display: flex; flex-direction: column; gap: 1rem;">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required style="width: 100%; padding: 0.5rem;"
             minlength="3" maxlength="150" pattern="[a-zA-Z0-9_]+" 
             title="Username must be 3-150 characters and contain only letters, numbers, and underscores">
    </div>

    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required style="width: 100%; padding: 0.5rem;"
             minlength="10" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[^A-Za-z0-9]).{10,}$"
             title="Password must be at least 10 characters with one uppercase, one lowercase, and one special character">
    </div>

    <div>
      <label for="verify_password">Verify Password:</label>
      <input type="password" id="verify_password" name="verify_password" required style="width: 100%; padding: 0.5rem;"
             minlength="10">
    </div>

    <div>
      <label for="street_address">Street Address:</label>
      <input type="text" id="street_address" name="street_address" required style="width: 100%; padding: 0.5rem;"
             maxlength="255" placeholder="e.g., 123 Main St">
    </div>

    <div>
      <label for="apt_unit">Apartment/Unit (optional):</label>
      <input type="text" id="apt_unit" name="apt_unit" style="width: 100%; padding: 0.5rem;"
             maxlength="50" placeholder="e.g., Apt 4B">
    </div>

    <div>
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required style="width: 100%; padding: 0.5rem;"
             maxlength="100">
    </div>

    <div style="display: flex; gap: 1rem;">
      <div style="flex: 0 0 100px;">
        <label for="state">State:</label>
        <select id="state" name="state" required style="width: 100%; padding: 0.5rem;">
          <option value="">Select</option>
          <option value="MO">Missouri</option>
          <!-- Add other states if needed -->
        </select>
      </div>

      <div style="flex: 1;">
        <label for="zipcode">ZIP Code:</label>
        <input type="text" id="zipcode" name="zipcode" required style="width: 100%; padding: 0.5rem;"
               pattern="\d{5}(-\d{4})?" placeholder="e.g., 12345 or 12345-6789">
      </div>
    </div>

    <p style="font-size: 0.9em; color: #666; margin: 0;">
      Password requirements: At least 10 characters with one uppercase letter, one lowercase letter, and one special character
    </p>

    <button type="submit" style="background: var(--royal-purple); color: white; padding: 0.75rem; 
            border: none; border-radius: 4px; cursor: pointer; margin-top: 1rem;">
      Register
    </button>
  </form>

  <p style="margin-top: 1rem;">
    Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>
  </p>
</div>
{% endblock %}
