{% extends 'base.html' %}

{% block title %}Edit Profile - Purp{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-secondary text-white">
          <h4 class="mb-0"><i class="bi bi-person"></i> Edit Profile</h4>
        </div>
        <div class="card-body">
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              <div class="alert alert-custom">
                {% for msg in messages %}
                  <div>{{ msg }}</div>
                {% endfor %}
              </div>
            {% endif %}
          {% endwith %}

          <form method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input id="username" name="username" type="text" class="form-control" value="{{ user.username }}">
            </div>

            <div class="mb-3">
              <label for="zipcode" class="form-label">Zip Code</label>
              <input id="zipcode" name="zipcode" type="text" class="form-control" value="{{ user.zipcode or '' }}" placeholder="65101">
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-purple"><i class="bi bi-save"></i> Save</button>
            </div>
          </form>

          <div class="mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Back to Home</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
